<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bmi.css">
    <link rel="stylesheet" href="./css/bmiphone.css">
    <link rel="shortcut icon" href="./images/afnan-photo.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,300;0,400;0,500;0,700;0,800;1,300;1,400;1,500;1,700;1,800&display=swap" rel="stylesheet">
    <title>Khan Fitness</title>
</head>
<body>
    <section id="bmi">
        <div class="container">
            <h1><span style="color: #FF5349;">BMI</span> Calculator</h1>
            <form id="bmiForm">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" required>
                <br>
                <label for="height">Height (cm):</label>
                <input type="number" id="height" required>
                <br>
                <button type="submit">Calculate</button>
            </form>
            <h2>Your BMI: <span id="result"></span></h2>
        </div>
    </section>
    <script>
        document.getElementById('bmiForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value);

            var bmi = weight / ((height / 100) ** 2);

            var resultDiv = document.getElementById('result');
            resultDiv.textContent =  + bmi.toFixed(2);
        });
    </script>
</body>
</html>
